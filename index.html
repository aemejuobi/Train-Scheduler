<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Train Scheduler</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
        <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Train Scheduler</h1>
                <p class="lead">All aboard the Awesome Express</p>
            </div>
        </div>

        <table class="table table-striped table-borderless">
            <div id="currentTrain">Current Train</div>
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Minutes Away</th>
                    <th scope="col">Next Arrival</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>

        <form>
            <div id="addTrain">Add Train</div>
            <div class="form-group">
                <label for="trainName" class="title">Train Name</label>
                <input type="text" class="form-control" id="trainName">
            </div>
            <div class="form-group">
                <label for="destination" class="title">Destination</label>
                <input type="text" class="form-control" id="destination">
            </div>
            <div class="form-group">
                <label for="trainTime" class="title">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="trainTime">
            </div>
            <div class="form-group">
                <label for="frequency" class="title">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency">
            </div>
            <input class="btn btn-primary" id="submit" type="submit" value="Submit">
        </form>
    </body>


























    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/app.js" type="text/javascript"></script>
</html>
